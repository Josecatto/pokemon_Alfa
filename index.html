<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pok√©dex Navia & Aldana - Regi√≥n Kanto</title>

    <!-- Estilos generales -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- =====================================================
         ENCABEZADO PRINCIPAL
         Contiene el t√≠tulo de la Pok√©dex y los botones
         de navegaci√≥n relacionados con el usuario.
    ====================================================== -->
    <header class="header">
        <h1 class="titulo">Pok√©dex Navia & Aldana ‚Äì Kanto (1‚Äì151)</h1>

        <!-- Estos botones ser√°n ocultados o mostrados seg√∫n la sesi√≥n -->
        <nav class="user-buttons">
            <button class="boton btn-login">Iniciar sesi√≥n</button>
            <button class="boton btn-register">Registrarse</button>
            <button class="boton btn-profile">Perfil</button>
        </nav>
    </header>

    <!-- =====================================================
         CONTROLES DE B√öSQUEDA
         Permiten filtrar Pok√©mon por nombre usando script.js
    ====================================================== -->
    <main>
        <section class="controls">
            <input id="searchInput" 
                   placeholder="Buscar por nombre (ej. Pikachu)">
            
            <button id="searchBtn">Buscar</button>
            <button id="resetBtn">Mostrar todos</button>
        </section>

        <!-- =====================================================
             CAT√ÅLOGO DE POK√âMON
             Se llena din√°micamente mediante script.js
        ====================================================== -->
        <section id="pokemonContainer" class="pokemon-container"></section>
    </main>

    <!-- =====================================================
         SCRIPT PRINCIPAL DEL CAT√ÅLOGO
    ====================================================== -->
    <script>
        // ============================================
        // üîê Manejar visibilidad de botones seg√∫n login
        // ============================================

        const nombre = localStorage.getItem("nombre");
        const correo = localStorage.getItem("correo");

        const btnLogin = document.querySelector(".btn-login");
        const btnRegister = document.querySelector(".btn-register");
        const btnProfile = document.querySelector(".btn-profile");

        if (nombre && correo) {
            // Si hay sesi√≥n ‚Üí ocultar login/registro
            btnLogin.style.display = "none";
            btnRegister.style.display = "none";

            // Perfil visible
            btnProfile.style.display = "inline-block";

            btnProfile.addEventListener("click", () => {
                window.location.href = "perfil.html";
            });

        } else {
            // Sin sesi√≥n ‚Üí mostrar login y registro
            btnLogin.style.display = "inline-block";
            btnRegister.style.display = "inline-block";

            btnProfile.style.display = "none";

            btnLogin.addEventListener("click", () => {
                window.location.href = "login.html";
            });

            btnRegister.addEventListener("click", () => {
                window.location.href = "login.html";
            });
        }
    </script>

    <!-- Script de cat√°logo -->
    <script src="js/script.js"></script>

</body>
</html>
